name: Deploy FASM eBook to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/fasm-ebook/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/fasm-ebook/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp -r docs/fasm-ebook/* _site/
          
      - name: Verify deployment structure
        run: |
          echo "Deployment structure:"
          ls -la _site/
          echo "FASM eBook is ready at the root level"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4