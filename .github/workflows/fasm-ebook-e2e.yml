name: FASM eBook E2E Testing

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/fasm-ebook/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/fasm-ebook/**'
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode to run'
        required: false
        default: 'full'
        type: choice
        options:
          - 'quick'
          - 'core'
          - 'visual'
          - 'quality'
          - 'mobile'
          - 'cross-browser'
          - 'full'
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - 'chromium'
          - 'firefox'
          - 'webkit'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        include:
          - browser: chromium
            test_mode: full
          - browser: firefox
            test_mode: core
          - browser: webkit
            test_mode: core
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docs/fasm-ebook/package.json'
      
      - name: Install dependencies
        working-directory: docs/fasm-ebook
        run: |
          npm ci
          npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Start application server
        working-directory: docs/fasm-ebook
        run: |
          node server.js --port 8081 &
          sleep 5
          curl -f http://localhost:8081 || exit 1
      
      - name: Run E2E tests
        working-directory: docs/fasm-ebook
        run: |
          test_mode="${{ github.event.inputs.test_mode || matrix.test_mode }}"
          browser="${{ github.event.inputs.browser || matrix.browser }}"
          ./run-tests.sh "$test_mode" "$browser"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            docs/fasm-ebook/test-results/
            docs/fasm-ebook/playwright-report/
          retention-days: 30
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: |
            docs/fasm-ebook/test-results/
            docs/fasm-ebook/playwright-report/
          retention-days: 7

  mobile-tests:
    name: Mobile E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
