      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results
          path: |
            docs/fasm-ebook/test-results/
            docs/fasm-ebook/playwright-report/
          retention-days: 30

  visual-regression:
